<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #one {
      background: red;
      width: 200px;
      height: 200px;
      position: absolute;
      z-index: 1;
    }
    #two {
      background: blue;
      width: 200px;
      height: 200px;
      position: absolute;
      left: 50px;
      top: 50px;
      z-index: 2;
    }
  </style>

</head>
<body>

  <div id="one"></div>
  <div id="two"></div>
</body>
</html>
